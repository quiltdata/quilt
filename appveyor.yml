image:
- Visual Studio 2015
- Visual Studio 2017

environment:
  global:
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\ci-helpers\\appveyor\\windows_sdk.cmd"
    PYTHON_ARCH: "64"
    TEST_REGISTRY: false
    # Registry testing globals (currently not used)
    FLASK_APP: quilt_server
    FLASK_DEBUG: 1
    QUILT_SERVER_CONFIG: dev_config.py

  matrix:
    - PYTHON_VERSION: "3.5"
    - PYTHON_VERSION: "3.6"

init:
  - echo "Python=%PYTHON_VERSION% Build=%APPVEYOR_BUILD_NUMBER%"

install:
  - echo $(python --version)
  - set "CONDA_ROOT=C:\Miniconda%BASE_PYTHON_VERSION%%ARCH_LABEL%"
  - set "PATH=%CONDA_ROOT%;%CONDA_ROOT%\Scripts;%CONDA_ROOT%\Library\bin;%PATH%"
  - set PATH
  - conda config --set always_yes yes
  - conda install -n root -q conda --no-pin
  - "%CONDA_ROOT%\\Scripts\\activate root"
  - echo CONDA_PREFIX %CONDA_PREFIX%
  - conda info -a
  - conda create -q -n test-environment python=%PYTHON_VERSION%
  - echo CONDA_PREFIX %CONDA_PREFIX%
  - "%CONDA_ROOT%\\Scripts\\activate test-environment"
  - echo CONDA_PREFIX %CONDA_PREFIX%
  - echo PATH %PATH%
  - echo "Install quilt compiler"
  - conda install -c conda-forge pyarrow 
  - ps: pip install "$env:APPVEYOR_BUILD_FOLDER\\compiler"
  - ps: pip install "$env:APPVEYOR_BUILD_FOLDER\\compiler[img,tests]"
  - conda install pytorch-cpu -c pytorch
  # must install torchvision after pytorch
  - ps: pip install "$env:APPVEYOR_BUILD_FOLDER\\compiler[torchvision]"
  - ps: |
      if($env:TEST_REGISTRY -match "true")
      {
        Write-Host "Install quilt registry"
        pip install -r "$env:APPVEYOR_BUILD_FOLDER\\registry\\requirements.txt"
        pip install "$env:APPVEYOR_BUILD_FOLDER\\registry"
      }

build: off

test_script:
  - ECHO "Test quilt compiler"
  - ps: pytest "$env:APPVEYOR_BUILD_FOLDER\\compiler"
  - ps: |
      if($env:TEST_REGISTRY -match "true")
      {
        Write-Host "Test registry"
        pytest "$env:APPVEYOR_BUILD_FOLDER\\registry"
      }
