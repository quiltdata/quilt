schema:
    - name: distinct_id
      type: STRING
    - name: company
      type: STRING
    - name: name
      type: STRING
    - name: catalog_host
      type: STRING
    - name: catalog_buckets
      type: TINYINT
    - name: total_s3_bytes_indexed
      type: BIGINT
    - name: total_package_manifests
      type: SMALLINT
    - name: total_packaged_bytes
      type: INT
    - name: last_seen
      type: TIMESTAMP 
    - name: country_code
      type: STRING
    - name: region
      type: STRING
    - name: city
      type: STRING
source:
    type: quilt-packages
    package_name: "^metrics\/(?<pkg_date>.+)+$" # specify a Python RegEx for matching packages
    logical_key: "^user-export-[^-]+-(?<date>.+)_[^.]+_[^.]+_[^.]+.csv$" # specify a Python RegEx for matching logical keys
parser:
    format: csv # or parquet
    header: true
