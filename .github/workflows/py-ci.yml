on: push
jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install 'pylint==2.10.2' 'pycodestyle>=2.6.1'
      - name: Run pylint
        run: |
          pylint $(find -name '*.py' -not -path './venv/*')
      - name: Run pycodestyle
        run: |
          pycodestyle $(find -name '*.py' -not -path './venv/*')

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install isort
      - name: Run isort
        run: |
          isort --check --diff .

  test-client:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10']
        # TODO: test windows with other Python versions, currently it fails for some reason.
        include:
          - os: windows-latest
            python-version: '3.7'
    runs-on: ${{ matrix.os }}
    env:
      QUILT_DISABLE_USAGE_METRICS: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install -e api/python[tests]
      - name: Run Pytest
        run: |
          pytest --cov=api/python api/python
      - uses: codecov/codecov-action@v2
        env:
          OS: ${{ matrix.os }}
          PYTHON_VERSION: ${{ matrix.python-version }}
        with:
          flags: api-python
          name: ${{ github.job }}
          env_vars: OS,PYTHON_VERSION

  test-lambda:
    strategy:
      matrix:
        path:
          - access_counts
          - preview
          - s3select
          - thumbnail
          - transcode
          - pkgselect
          - shared
          - s3hash
          - pkgevents
          - pkgpush
          - tabular_preview
          - es/indexer
    runs-on: ubuntu-latest
    env:
      QUILT_DISABLE_USAGE_METRICS: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          if [ ${{ matrix.path }} == "shared" ]
            python -m pip install -e lambdas/shared[tests]
          then
            python -m pip install -e lambdas/shared
            python -m pip install -e lambdas/${{ matrix.path }}
          fi
          python -m pip install -r lambdas/${{ matrix.path }}/requirements.txt -r lambdas/${{ matrix.path }}/test-requirements.txt
      - name: Pytest
        run: |
          pytest --cov=lambdas lambdas/${{ matrix.path }}
      - uses: codecov/codecov-action@v2
        env:
          LAMBDA: ${{ matrix.path }}
        with:
          flags: lambda
          name: ${{ github.job }}
          env_vars: LAMBDA
