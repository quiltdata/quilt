name: Test GraphQL code generation

on:
  push:
    paths:
      - '.github/workflows/test-quilt3-admin-codegen.yaml'
      - 'shared/graphql/schema.graphql'
      - 'api/python/quilt3-graphql/**'
      - 'api/python/quilt3/_graphql_client/**'
  pull_request:
    paths:
      - '.github/workflows/test-quilt3-admin-codegen.yaml'
      - 'shared/graphql/schema.graphql'
      - 'api/python/quilt3-graphql/**'
      - 'api/python/quilt3/_graphql_client/**'
  merge_group:

jobs:
  test-graphql-codegen:
    name: test GraphQL generated code is up-to-date
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api/python/quilt3-graphql
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'api/python/quilt3-graphql/requirements.txt'
      - run: pip install -r requirements.txt
      - run: rm -r ../quilt3/_graphql_client
      - run: ariadne-codegen
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-update GraphQL generated client code"
          git push
      - name: Check for changes
        run: git diff --exit-code
