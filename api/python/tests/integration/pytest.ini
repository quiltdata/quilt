[tool:pytest]
# Configuration for integration tests
minversion = 6.0
testpaths = .
python_files = test_live_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    auth: Authentication and access control tests
    data: Real data search tests
    performance: Performance and benchmarking tests
    multi_bucket: Multi-bucket search tests
    slow: Tests that take a long time to run
    network: Tests that require network access
    requires_login: Tests that require valid quilt3 authentication

# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10

# Timeout for individual tests (in seconds)
timeout = 60

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:urllib3.*

# Environment variables for testing
env =
    PYTHONPATH = /Users/ernest/GitHub/quilt/api/python
    QUILT_LIVE_TEST_BUCKET_PUBLIC = quilt-example
    QUILT_LIVE_TEST_PERFORMANCE_ITERATIONS = 5
    QUILT_LIVE_TEST_TIMEOUT = 30