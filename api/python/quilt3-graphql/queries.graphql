query rolesList {
  roles {
    ...RoleSelection
  }
}

query usersGet($name: String!) {
  admin {
    user {
      get(name: $name) {
        ...UserSelection
      }
    }
  }
}

query usersList {
  admin {
    user {
      list {
        ...UserSelection
      }
    }
  }
}

mutation usersCreate($input: UserInput!) {
  admin {
    user {
      create(input: $input) {
        __typename
        ...UserMutationSelection
      }
    }
  }
}

mutation usersDelete($name: String!) {
  admin {
    user {
      mutate(name: $name) {
        delete {
          __typename
          ...InvalidInputSelection
          ...OperationErrorSelection
        }
      }
    }
  }
}

