[project]
name = "t4_lambda_manifest_indexer"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Sergey Fedoseev", email = "fedoseev.sergey@quiltdata.io" }
]
requires-python = ">=3.11"
dependencies = [
    "jsonpointer~=2.4",
    "orjson~=3.10",
    "quilt-shared[boto,es]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
quilt-shared = { url = "https://github.com/quiltdata/quilt/archive/25812f2bf0b53ce3835af62672c3f51717742068.zip", subdirectory = "py-shared" }

[dependency-groups]
test = [
    "pytest~=8.4",
    "pytest-cov~=6.2",
]

[tool.uv]
default-groups = ["test"]
