version: 2.1

orbs:
  win: circleci/windows@2.4.0

commands:
  setup-venv:
    description: "Make subsequent steps to run in venv"
    steps:
      - run:
          name: Setup venv
          command: |
            pip install virtualenv
            virtualenv venv
            if [ -e venv/bin/activate ]; then
              echo ". venv/bin/activate" >> $BASH_ENV
            else
              echo ". venv/Scripts/activate" >> $BASH_ENV # for Windows
            fi

workflows:
  version: 2
  test:
    jobs:
      - linter
      - test-36
      - test-37
      - test-38
      - test-windows
      - test-lambda:
          path: "es/indexer"
      - test-lambda:
          path: "preview"
      - test-lambda:
          path: "s3select"
      - test-lambda:
          path: "search"
      - test-lambdas-shared
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*([abrc]+[0-9]+)?$/
            branches:
              ignore: /.*/

test-base: &test-base
  environment:
    QUILT_DISABLE_USAGE_METRICS: true
  steps:
    - checkout
    - setup-venv
    - run:
        name: Install dependencies
        command: |
          pip install -e api/python[tests]
    - run:
        name: Run Pytest
        command: |
          cd api/python && pytest --cov=./
          codecov

jobs:
  linter:
    docker:
      - image: circleci/python:3.6-jessie
    steps:
      - checkout
      - setup-venv
      - run:
          name: Install dependencies
          command: |
            pip install pylint
      - run:
          name: Run pylint
          command: |
            pylint $(find -name '*.py' -not -path './venv/*')

  test-36:
    docker:
      - image: circleci/python:3.6-jessie
    <<: *test-base

  test-37:
    docker:
      - image: circleci/python:3.7
    <<: *test-base

  test-38:
    docker:
      - image: circleci/python:3.8
    <<: *test-base

  test-windows:
    executor:
      name: win/default
      shell: bash --login -eo pipefail
    <<: *test-base

  test-lambda:
    docker:
      - image: circleci/python:3.6-jessie
    description: "Test lambdas"
    environment:
      QUILT_DISABLE_USAGE_METRICS: true
    parameters:
      path:
        description: "lambdas/$path"
        type: string
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            virtualenv venv
            . venv/bin/activate
            pip install lambdas/shared/
            pip install lambdas/<< parameters.path >>
            pip install -r lambdas/<< parameters.path >>/requirements.txt
            pip install -r lambdas/<< parameters.path >>/test-requirements.txt
      - run:
          name: Pytest
          command: |
            . venv/bin/activate
            cd lambdas/<< parameters.path >> && pytest --cov=./

  test-lambdas-shared:
    docker:
      - image: circleci/python:3.6-jessie
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            virtualenv venv
            . venv/bin/activate
            pip install lambdas/shared/[tests]
      - run:
          name: Pytest
          command: |
            . venv/bin/activate
            cd lambdas/shared && pytest --cov=./
  build:
    docker:
      - image: circleci/python:3.6-jessie
    environment:
      QUILT_DISABLE_USAGE_METRICS: true
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "api/python/setup.py" }}-{{ checksum "Makefile" }}
      - run:
          name: install python dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -e api/python[tests]
      - save_cache:
          key: v1-dependency-cache-{{ checksum "api/python/setup.py" }}-{{ checksum "Makefile" }}
          paths:
            - "venv"
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            cd api/python && pytest --cov=./
            codecov
      - store_artifacts:
          path: htmlcov/

  deploy:
    docker:
      - image: circleci/python:3.6-jessie
    environment:
      QUILT_DISABLE_USAGE_METRICS: true
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "api/python/setup.py" }}-{{ checksum "Makefile" }}
      - run:
          name: install python dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -e api/python[tests]
      - save_cache:
          key: v1-dependency-cache-{{ checksum "api/python/setup.py" }}-{{ checksum "Makefile" }}
          paths:
            - "venv"
      - run:
          name: verify git tag vs. version
          command: |
            python3 -m venv venv
            . venv/bin/activate
            python api/python/setup.py verify
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = quiltdata" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: create packages
          command: |
            cd api/python
            python setup.py sdist
            python setup.py bdist_wheel
      - run:
          name: upload to pypi
          command: |
            . venv/bin/activate
            cd api/python
            pip install twine
            twine upload dist/*
