schema: '../shared/graphql/schema.graphql'
documents: './app/containers/Admin/Settings/gql/*.graphql'
generates:
  ./app/containers/Admin/Settings/gql/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: ../../../../model/graphql/types.generated
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
