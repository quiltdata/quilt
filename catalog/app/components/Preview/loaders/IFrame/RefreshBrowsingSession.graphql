mutation ($id: ID!, $ttl: Int) {
  browsingSessionRefresh(id: $id, ttl: $ttl) {
    __typename
    ... on BrowsingSession {
      id
      expires
    }
    ... on InvalidInput {
      errors {
        name
        path
        message
      }
    }
    ... on OperationError {
      name
      message
    }
  }
}
