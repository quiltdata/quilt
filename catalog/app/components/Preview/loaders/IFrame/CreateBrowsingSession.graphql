mutation ($scope: String!, $ttl: Int) {
  browsingSessionCreate(scope: $scope, ttl: $ttl) {
    __typename
    ... on BrowsingSession {
      id
      expires
    }
    ... on InvalidInput {
      errors {
        name
        path
        message
      }
    }
    ... on OperationError {
      name
      message
    }
  }
}
