query ($bucket: String!, $name: String!, $hashOrTag: String!, $max: Int!, $skipEntries: Boolean!) {
  package(bucket: $bucket, name: $name) {
    bucket
    name
    revision(hashOrTag: $hashOrTag) {
      hash
      userMeta
      workflow {
        id
      }
      contentsFlatMap(max: $max) @skip(if: $skipEntries)
    }
  }
}
