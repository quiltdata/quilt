mutation ($params: PackagePushParams!, $src: PackageFromFolderSource!) {
  packageFromFolder(params: $params, src: $src) {
    __typename
    ...PackagePushSuccessSelection
    ...InvalidInputSelection
    ...OperationErrorSelection
  }
}
