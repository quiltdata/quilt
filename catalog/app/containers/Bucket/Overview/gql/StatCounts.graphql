query ($buckets: [String!]) {
  searchPackages(buckets: $buckets) {
    __typename
    ... on PackagesSearchResultSet {
      stats {
        total
      }
    }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
  }
  searchObjects(buckets: $buckets) {
    __typename
    ... on ObjectsSearchResultSet {
      stats {
        total
      }
    }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
  }
}
