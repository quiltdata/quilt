query ($buckets: [String!]) {
  searchPackages(buckets: $buckets) {
    __typename
    ... on PackagesSearchResultSet {
      total
    }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
    ... on OperationError {
      name
      message
      context
    }
  }
  searchObjects(buckets: $buckets) {
    __typename
    ... on ObjectsSearchResultSet {
      total
    }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
    ... on OperationError {
      name
      message
      context
    }
  }
}
