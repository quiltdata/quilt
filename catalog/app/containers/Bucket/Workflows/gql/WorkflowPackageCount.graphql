query ($buckets: [String!]!, $filter: PackagesSearchFilter!) {
  searchPackages(buckets: $buckets, filter: $filter, latestOnly: true) {
    __typename
    ... on PackagesSearchResultSet {
      total
    }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
    ... on OperationError {
      name
      message
      context
    }
  }
}
