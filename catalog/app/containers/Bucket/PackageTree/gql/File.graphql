query ($bucket: String!, $name: String!, $hash: String!, $path: String!) {
  package(bucket: $bucket, name: $name) {
    bucket
    name
    revision(hashOrTag: $hash) {
      hash
      modified
      file(path: $path) {
        path
        metadata
        size
        physicalKey
      }
      dir(path: $path) {
        path
      }
    }
  }
}
