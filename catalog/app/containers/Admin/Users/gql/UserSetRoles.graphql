# import UserResultSelection from "./UserResultSelection.graphql"

mutation ($name: String!, $roleNames: [String!]!, $activeRoleName: String!) {
  admin {
    user {
      mutate(name: $name) {
        setRoles(roleNames: $roleNames, activeRoleName: $activeRoleName) {
          ...UserResultSelection
        }
      }
    }
  }
}
