mutation ($bucketName: String!, $tableName: String!, $newTableName: String!) {
  bucketRenameTabulatorTable(
    bucketName: $bucketName
    tableName: $tableName
    newTableName: $newTableName
  ) {
    __typename
    ... on BucketConfig {
      name
      tabulatorTables {
        name
        config
      }
    }
    ... on InvalidInput {
      errors {
        path
        name
        message
        context
      }
    }
    ... on OperationError {
      name
      message
      context
    }
  }
}
