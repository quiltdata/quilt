mutation ($bucketName: String!, $tableName: String!, $config: String) {
  bucketSetTabulatorTable(
    bucketName: $bucketName
    tableName: $tableName
    config: $config
  ) {
    __typename
    ... on BucketConfig {
      name
      tabulatorTables {
        name
        config
      }
    }
    ... on InvalidInput {
      errors {
        path
        name
        message
        context
      }
    }
    ... on OperationError {
      name
      message
      context
    }
  }
}
