query (
  $buckets: [String!]
  $resultType: SearchResultType
  $searchString: String
  $filters: [SearchFilter!]
  $path: [String!]!
) {
  search(
    buckets: $buckets
    resultType: $resultType
    searchString: $searchString
    filters: $filters
  ) {
    __typename
    ... on BoundedSearch {
      facet(path: $path) {
        # source
        # name
        path
        # type
        extents
      }
    }
    # ... on UnboundedSearch { }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
    ... on OperationError {
      message
      name
      context
    }
  }
}
