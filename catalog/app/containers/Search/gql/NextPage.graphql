query ($after: String!) {
  searchMore(after: $after) {
    __typename
    ... on SearchResultSetPage {
      cursor
      hits {
        __typename
        ... on SearchHitObject {
          id
          # ID
          bucket
          key
          version
          # shared props
          score
          size
          lastModified
          # specific props
          deleteMarker
        }
        ... on SearchHitPackage {
          id
          # ID
          bucket
          name
          hash
          # shared props
          score
          size
          lastModified
          # specific props
          comment
          meta
          workflow
        }
      }
    }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
    ... on OperationError {
      message
      name
      context
    }
  }
}
