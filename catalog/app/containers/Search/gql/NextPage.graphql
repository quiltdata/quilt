query ($after: String!) {
  searchMore(after: $after) {
    __typename
    ... on SearchResultSetPage {
      cursor
      hits {
        __typename
        ... on ISearchHit {
          id
          bucket
          score
          size
          lastModified
        }
        ... on SearchHitObject {
          key
          version
          deleteMarker
        }
        ... on SearchHitPackage {
          name
          hash
          comment
          meta
          workflow
        }
      }
    }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
    ... on OperationError {
      message
      name
      context
    }
  }
}
