query (
  $buckets: [String!]
  $searchString: String
  $filter: PackagesSearchFilter
  $latestOnly: Boolean!
  $path: String!
) {
  searchPackages(
    buckets: $buckets
    searchString: $searchString
    filter: $filter
    latestOnly: $latestOnly
  ) {
    __typename
    ... on PackagesSearchResultSet {
      filteredUserMetaFacets(path: $path) {
        __typename
        ... on IPackageUserMetaFacet {
          path
        }
      }
    }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
    ... on OperationError {
      name
      message
      context
    }
  }
}
