query (
  $buckets: [String!]
  $searchString: String
  $filter: PackagesSearchFilter
  $userMetaFilters: [PackageUserMetaPredicate!]
  $latestOnly: Boolean!
  $order: SearchResultOrder
) {
  searchPackages(
    buckets: $buckets
    searchString: $searchString
    filter: $filter
    userMetaFilters: $userMetaFilters
    latestOnly: $latestOnly
  ) {
    __typename
    ... on PackagesSearchResultSet {
      stats {
        total
      }
      firstPage(order: $order) {
        cursor
        hits {
          __typename
          id
          score

          bucket
          name
          hash

          size
          modified

          comment
          meta
          workflow

          matchingEntries {
            logicalKey
            physicalKey
            size
            meta
          }
        }
      }
    }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
  }
}
