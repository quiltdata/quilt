query (
  $buckets: [String!]
  $resultType: SearchResultType
  $searchString: String
  $filters: [SearchFilter!]
) {
  search(
    buckets: $buckets
    resultType: $resultType
    searchString: $searchString
    filters: $filters
  ) {
    __typename
    ... on BoundedSearch {
      results {
        total
      }
      facets {
        __typename
        ... on ISearchFacet {
          path
        }
        ... on NumberSearchFacet {
          numberMin
          numberMax
        }
        ... on DateSearchFacet {
          dateMin
          dateMax
        }
        ... on KeywordSearchFacet {
          keywordValues
        }
      }
    }
    # ... on UnboundedSearch { }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
    ... on OperationError {
      message
      name
      context
    }
  }
}
