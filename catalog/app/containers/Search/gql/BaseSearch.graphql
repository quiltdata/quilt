query (
  $buckets: [String!]
  $type: SearchResultType
  $searchString: String
  $filters: [SearchFilter!]
) {
  search(
    buckets: $buckets
    type: $type
    searchString: $searchString
    filters: $filters
  ) {
    __typename
    ... on BoundedSearch {
      results {
        total
      }
      facets {
        source
        name
        path
        type
        extents
      }
    }
    # ... on UnboundedSearch { }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
    ... on OperationError {
      message
      name
      context
    }
  }
}
