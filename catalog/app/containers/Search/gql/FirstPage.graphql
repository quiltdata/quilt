query (
  $buckets: [String!]
  $resultType: SearchResultType
  $searchString: String
  $filters: [SearchFilter!]
  $order: SearchResultOrder
) {
  search(
    buckets: $buckets
    resultType: $resultType
    searchString: $searchString
    filters: $filters
  ) {
    __typename
    ... on BoundedSearch {
      results {
        firstPage(order: $order) {
          cursor
          hits {
            __typename
            ... on ISearchHit {
              id
              bucket
              score
              size
              lastModified
            }
            ... on SearchHitObject {
              key
              version
              deleteMarker
            }
            ... on SearchHitPackage {
              name
              hash
              comment
              meta
              workflow
            }
          }
        }
      }
    }
    # ... on UnboundedSearch { }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
    ... on OperationError {
      message
      name
      context
    }
  }
}
