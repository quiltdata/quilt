query (
  $buckets: [String!]
  $searchString: String
  $filter: PackagesSearchFilter
  $latestOnly: Boolean!
) {
  searchPackages(
    buckets: $buckets
    searchString: $searchString
    filter: $filter
    latestOnly: $latestOnly
  ) {
    __typename
    ... on PackagesSearchResultSet {
      stats {
        userMetaTruncated
        userMeta {
          __typename
          ... on IPackageUserMetaFacet {
            path
          }
        }
      }
    }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
    ... on OperationError {
      name
      message
      context
    }
  }
}
