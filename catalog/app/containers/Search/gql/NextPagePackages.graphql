query ($after: String!) {
  searchMorePackages(after: $after) {
    __typename
    ... on PackagesSearchResultSetPage {
      cursor
      hits {
        __typename
        id
        bucket
        score
        size
        modified
        name
        hash
        comment
        meta
        workflow
        matchingEntries {
          logicalKey
          physicalKey
          size
          meta
        }
      }
    }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
  }
}
