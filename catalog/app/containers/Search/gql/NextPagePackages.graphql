query ($after: String!) {
  searchMorePackages(after: $after) {
    __typename
    ... on PackagesSearchResultSetPage {
      cursor
      hits {
        __typename
        id
        bucket
        name
        pointer
        hash
        score
        size
        modified
        totalEntriesCount
        comment
        meta
        workflow
        matchLocations {
          comment
          meta
          name
          workflow
        }
        matchingEntries {
          logicalKey
          physicalKey
          size
          meta
          matchLocations {
            contents
            logicalKey
            meta
            physicalKey
          }
        }
      }
    }
    ... on InvalidInput {
      errors {
        path
        message
        name
        context
      }
    }
    ... on OperationError {
      name
      message
      context
    }
  }
}
