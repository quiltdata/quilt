<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8" />
    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quilt is a versioned data hub for AWS</title>
    <!-- Title, without branding. -->
    <meta property="og:title" content="Quilt Data" />
    <!-- Name, not URL (e.g. Apple, not apple.com) -->
    <meta property="og:site_name" content="Quilt Data" />
    <!-- URL. Should match canonical URL for SEO. Unique identifier for your article. -->
    <meta property="og:url" content="https://quiltdata.com" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta
      property="og:description"
      content="Quilt is a versioned data hub for AWS. Quilt integrates files into datasets that your whole company can discover, understand, and trust. Quilt is instant infrastructure to bring drugs, targets, and therapies to market faster."
    />
    <!-- Image for article. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://quiltdata.com/quilt-og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="800" />
    <!-- Roboto for Material Design -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:300,400,500"
      rel="stylesheet"
    />
    <!-- Material Design Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=Intl%2Cdefault%2CResizeObserver%2CBlob%2Cfetch%2Ces2016%2Ces2017%2Ces2018%2Ces2019%2Ces2015%2CIntl.RelativeTimeFormat"></script>
  </head>
  <body>
    <!--[if lte IE 10]>
      <p class="browserupgrade">
        Please <a href="http://browsehappy.com/">upgrade your browser</a> to enjoy this
        excellent site :)
      </p>
    <![endif]-->
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>Please <strong>enable JavaScript</strong> to use this site.</noscript>
    <!-- The app hooks into this div -->
    <div id="app"></div>
    <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out webpackconfig.js if you want to know more) -->
  </body>
</html>
