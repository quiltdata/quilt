---
contents:
  csv:
    "data/[!bt]*.csv":
    "data/csv.*":
      transform: csv
    subnode:
      "data/subdir/**/*":
        transform: csv
  excel:
    "data/100*.xlsx":
      kwargs:
        skiprows: [1,10,17,90,95]
  # acceptable collision, data/csv.txt and data/subdir/csv.txt -- results in rename of second file
  collision:
    "data/**/csv.txt":
      transform: csv
